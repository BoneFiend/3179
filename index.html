<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    
    <title>LOTE Books in Victorian Libraries</title>
</head>
<body>
    <h1>LOTE Books in Victorian Libraries</h1>
    
    
    <div id="pie_chart"></div>
    <p>Chinese language books are the most stocked LOTE book langauge in Victoria.</p>
    <div id="bar_chart"></div>
    <p></p>
    <div id="chinese_map"></div>

    <script type="text/javascript">

        var spec1 = "map.vg.json";
        vegaEmbed('#chinese_map', spec1).then(function(result) {
        }).catch(console.error);

        var spec2 = "pie.vg.json";
        vegaEmbed('#pie_chart', spec2).then(function(result) {
        }).catch(console.error);

        var spec3 = "bar.vg.json";
        vegaEmbed('#bar_chart', spec3).then(function(result) {
        }).catch(console.error);
    </script>
</body>
